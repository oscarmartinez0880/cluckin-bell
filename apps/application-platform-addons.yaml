apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluckn-bell-platform-addons
  namespace: argocd
  labels:
    application: platform-addons
    managed-by: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/oscarmartinez0880/cluckin-bell
    targetRevision: HEAD
    path: charts/platform-addons
    helm:
      valueFiles:
        - ../../values/platform/default.yaml
        # Phase 2 TODO: Switch to environment-specific values files:
        # - ../../values/platform/nonprod.yaml (for dev + qa cluster)
        # - ../../values/platform/prod.yaml (for prod cluster)
        # Until multi-cluster Applications are introduced, this will require
        # manual switching or separate Application per cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd  # Platform components will be deployed to their own namespaces when enabled
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m