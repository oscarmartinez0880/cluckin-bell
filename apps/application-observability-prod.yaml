---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: observability-prod
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    application: observability
    environment: prod
    managed-by: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: cluckn-bell-platform
  source:
    repoURL: https://github.com/oscarmartinez0880/cluckin-bell
    targetRevision: HEAD
    path: k8s/prod/monitoring
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
