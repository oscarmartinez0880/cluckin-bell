# Platform values for nonprod (shared dev/qa) environment
# Values for platform-addons chart

global:
  clusterName: "cluckn-bell-nonprod"
  region: "us-east-1"
  environment: "nonprod"
  account: "264765154707"

# Platform Add-ons Configuration
platformAddons:
  # AWS Load Balancer Controller - Step 1: Enable for nonprod
  awsLoadBalancerController:
    enabled: true
    namespace: kube-system
    serviceAccount:
      create: false
      name: aws-load-balancer-controller
      annotations:
        eks.amazonaws.com/role-arn: "arn:aws:iam::264765154707:role/cluckn-bell-nonprod-aws-load-balancer-controller"
    clusterName: "cluckn-bell-nonprod"
    region: "us-east-1"
    
  # ExternalDNS - Disabled for now (Phase 2 Step 2)
  externalDns:
    enabled: false
    
  # cert-manager - Disabled for now (Phase 2 Step 3)
  certManager:
    enabled: false
    
  # kube-prometheus-stack - Disabled for now (Phase 2 Step 4)
  kubePrometheusStack:
    enabled: false
    
  # metrics-server - Disabled for now (Phase 2 Step 5)
  metricsServer:
    enabled: false

# AWS Load Balancer Controller configuration (passed to subchart)
aws-load-balancer-controller:
  clusterName: "cluckn-bell-nonprod"
  region: "us-east-1"
  serviceAccount:
    create: false
    name: aws-load-balancer-controller
    annotations:
      eks.amazonaws.com/role-arn: "arn:aws:iam::264765154707:role/cluckn-bell-nonprod-aws-load-balancer-controller"
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 500Mi
  enableServiceMutatorWebhook: false
  enableShield: false
  enableWaf: false
  enableWafv2: false