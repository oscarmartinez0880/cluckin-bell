---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cms-public
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:264765154707:certificate/PLACEHOLDER
    alb.ingress.kubernetes.io/group.name: cms-public-nonprod
    external-dns.alpha.kubernetes.io/hostname: cm.cluckn-bell.com,qacm.cluckn-bell.com,devcm.cluckn-bell.com
spec:
  tls:
    - hosts:
        - cm.cluckn-bell.com
        - qacm.cluckn-bell.com
        - devcm.cluckn-bell.com
      secretName: cm-cluckn-bell-tls
  rules:
    - host: cm.cluckn-bell.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cms-svc
                port:
                  number: 80
    - host: qacm.cluckn-bell.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cms-svc
                port:
                  number: 80
    - host: devcm.cluckn-bell.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cms-svc
                port:
                  number: 80
