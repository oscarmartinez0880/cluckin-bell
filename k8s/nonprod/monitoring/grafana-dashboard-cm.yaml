---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-cm
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  cm-sites.json: |
    {
      "title": "CMS Sites SLO Dashboard",
      "uid": "cm-sites-slo",
      "tags": ["slo", "cms", "availability", "latency"],
      "timezone": "",
      "schemaVersion": 38,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Availability (5m) - All CM Sites",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 0, "y": 0},
          "targets": [{"expr": "avg(rate(probe_success{instance=~\"https://.*(cm|CM).cluckn-bell.com\"}[5m]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}}
        },
        {
          "id": 2,
          "title": "Availability (1h) - All CM Sites",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 8, "y": 0},
          "targets": [{"expr": "avg(rate(probe_success{instance=~\"https://.*(cm|CM).cluckn-bell.com\"}[1h]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1}}
        },
        {
          "id": 3,
          "title": "p95 Latency - All CM Sites",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 8, "x": 16, "y": 0},
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(probe_http_duration_seconds_bucket{instance=~\"https://.*(cm|CM).cluckn-bell.com\"}[5m])) by (le))"}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 4,
          "title": "Availability Over Time (Per Site)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [{"expr": "rate(probe_success{instance=~\"https://.*(cm|CM).cluckn-bell.com\"}[5m])", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "percentunit"}}
        },
        {
          "id": 5,
          "title": "p95 Latency Over Time (Per Site)",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(probe_http_duration_seconds_bucket{instance=~\"https://.*(cm|CM).cluckn-bell.com\"}[5m])) by (le, instance))", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 6,
          "title": "cm.cluckn-bell.com Availability",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 0, "y": 16},
          "targets": [{"expr": "avg(rate(probe_success{instance=\"https://cm.cluckn-bell.com\"}[5m]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit"}}
        },
        {
          "id": 7,
          "title": "qacm.cluckn-bell.com Availability",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 8, "y": 16},
          "targets": [{"expr": "avg(rate(probe_success{instance=\"https://qacm.cluckn-bell.com\"}[5m]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit"}}
        },
        {
          "id": 8,
          "title": "devcm.cluckn-bell.com Availability",
          "type": "stat",
          "gridPos": {"h": 4, "w": 8, "x": 16, "y": 16},
          "targets": [{"expr": "avg(rate(probe_success{instance=\"https://devcm.cluckn-bell.com\"}[5m]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit"}}
        }
      ],
      "time": {"from": "now-6h", "to": "now"}
    }
