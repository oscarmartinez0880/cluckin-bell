---
apiVersion: v1
kind: ConfigMap
metadata:
  name: blackbox-exporter-config
  namespace: monitoring
data:
  blackbox.yml: |
    modules:
      http_2xx:
        prober: http
        timeout: 5s
        http:
          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
          valid_status_codes: [200, 201, 202, 204]
          method: GET
          no_follow_redirects: false
          fail_if_ssl: false
          fail_if_not_ssl: false
          preferred_ip_protocol: "ip4"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blackbox-exporter
  template:
    metadata:
      labels:
        app: blackbox-exporter
    spec:
      containers:
        - name: blackbox-exporter
          image: prom/blackbox-exporter:v0.24.0
          args:
            - "--config.file=/config/blackbox.yml"
          ports:
            - name: http
              containerPort: 9115
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          volumeMounts:
            - name: config
              mountPath: /config
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: config
          configMap:
            name: blackbox-exporter-config
---
apiVersion: v1
kind: Service
metadata:
  name: blackbox-exporter
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 9115
      targetPort: http
      protocol: TCP
  selector:
    app: blackbox-exporter
---
apiVersion: monitoring.coreos.com/v1
kind: Probe
metadata:
  name: site-availability
  namespace: monitoring
  labels:
    app: blackbox-exporter
spec:
  jobName: blackbox-exporter
  prober:
    url: blackbox-exporter.monitoring.svc:9115
    path: /probe
  module: http_2xx
  targets:
    staticConfig:
      static:
        - https://dev.cluckn-bell.com
        - https://dev.cluckn-bell.com/api
        - https://qa.cluckn-bell.com
        - https://qa.cluckn-bell.com/api
        - https://cm.cluckn-bell.com
        - https://qacm.cluckn-bell.com
        - https://devcm.cluckn-bell.com
  interval: 30s
  scrapeTimeout: 10s
