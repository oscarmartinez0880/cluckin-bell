---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: slo-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
spec:
  groups:
    - name: availability-slo
      interval: 30s
      rules:
        # Error budget burn rate alerts (multi-window)
        # Target: 99.0% availability (nonprod)
        # Error budget: 1.0% = 7.2h/month
        - alert: HighErrorBudgetBurnRate
          expr: |
            (
              sum(rate(probe_success{job="blackbox-exporter"}[1h])) by (instance) < 0.99
              and
              sum(rate(probe_success{job="blackbox-exporter"}[5m])) by (instance) < 0.99
            )
          for: 2m
          labels:
            severity: critical
            env: nonprod
          annotations:
            summary: "High error budget burn rate for {{ $labels.instance }}"
            description: "Site {{ $labels.instance }} is burning error budget at a high rate (availability < 99% over 5m and 1h windows)"
        
        - alert: ModerateErrorBudgetBurnRate
          expr: |
            (
              sum(rate(probe_success{job="blackbox-exporter"}[6h])) by (instance) < 0.99
              and
              sum(rate(probe_success{job="blackbox-exporter"}[30m])) by (instance) < 0.99
            )
          for: 15m
          labels:
            severity: warning
            env: nonprod
          annotations:
            summary: "Moderate error budget burn rate for {{ $labels.instance }}"
            description: "Site {{ $labels.instance }} is burning error budget at a moderate rate (availability < 99% over 30m and 6h windows)"
        
        - alert: SiteDown
          expr: probe_success{job="blackbox-exporter"} == 0
          for: 1m
          labels:
            severity: critical
            env: nonprod
          annotations:
            summary: "Site {{ $labels.instance }} is down"
            description: "Site {{ $labels.instance }} has been down for more than 1 minute"

    - name: latency-slo
      interval: 30s
      rules:
        # p95 latency SLO
        # Target: 800ms (nonprod)
        - alert: HighLatency
          expr: |
            histogram_quantile(0.95, 
              sum(rate(probe_http_duration_seconds_bucket{job="blackbox-exporter"}[5m])) by (le, instance)
            ) > 0.8
          for: 5m
          labels:
            severity: warning
            env: nonprod
          annotations:
            summary: "High latency for {{ $labels.instance }}"
            description: "p95 latency for {{ $labels.instance }} is {{ $value | humanizeDuration }} (threshold: 800ms)"
        
        - alert: CriticalLatency
          expr: |
            histogram_quantile(0.95,
              sum(rate(probe_http_duration_seconds_bucket{job="blackbox-exporter"}[5m])) by (le, instance)
            ) > 1.5
          for: 2m
          labels:
            severity: critical
            env: nonprod
          annotations:
            summary: "Critical latency for {{ $labels.instance }}"
            description: "p95 latency for {{ $labels.instance }} is {{ $value | humanizeDuration }} (threshold: 1.5s)"

    - name: sre-metrics
      interval: 30s
      rules:
        # SRE Golden Signals and metrics
        - record: site:availability:5m
          expr: |
            avg(rate(probe_success{job="blackbox-exporter"}[5m])) by (instance)
        
        - record: site:availability:1h
          expr: |
            avg(rate(probe_success{job="blackbox-exporter"}[1h])) by (instance)
        
        - record: site:latency_p95:5m
          expr: |
            histogram_quantile(0.95,
              sum(rate(probe_http_duration_seconds_bucket{job="blackbox-exporter"}[5m])) by (le, instance)
            )
        
        - record: site:error_budget_remaining:30d
          expr: |
            (1 - 0.99) - (1 - avg_over_time(site:availability:1h[30d]))
