apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: drumstick-web
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: cluckin-bell.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service: { name: drumstick-web, port: { number: 80 } }