---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-prod
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  prod-site.json: |
    {
      "title": "Production Site SLO Dashboard",
      "uid": "prod-site-slo",
      "tags": ["slo", "prod", "availability", "latency"],
      "timezone": "",
      "schemaVersion": 38,
      "version": 0,
      "refresh": "30s",
      "panels": [
        {
          "id": 1,
          "title": "Availability (5m)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
          "targets": [{"expr": "avg(rate(probe_success{instance=~\"https://cluckn-bell.com.*\"}[5m]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1, "thresholds": {"steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 0.999}, {"color": "green", "value": 0.9995}]}}}
        },
        {
          "id": 2,
          "title": "Availability (1h)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
          "targets": [{"expr": "avg(rate(probe_success{instance=~\"https://cluckn-bell.com.*\"}[1h]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0, "max": 1, "thresholds": {"steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 0.999}, {"color": "green", "value": 0.9995}]}}}
        },
        {
          "id": 3,
          "title": "p95 Latency",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 0},
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(probe_http_duration_seconds_bucket{instance=~\"https://cluckn-bell.com.*\"}[5m])) by (le))"}],
          "fieldConfig": {"defaults": {"unit": "s", "thresholds": {"steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 0.3}, {"color": "red", "value": 0.5}]}}}
        },
        {
          "id": 4,
          "title": "Error Budget Remaining (30d)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 0},
          "targets": [{"expr": "(1 - 0.999) - (1 - avg(rate(probe_success{instance=~\"https://cluckn-bell.com.*\"}[30d])))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "thresholds": {"steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 0.3}, {"color": "green", "value": 0.7}]}}}
        },
        {
          "id": 5,
          "title": "Availability Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
          "targets": [{"expr": "rate(probe_success{instance=~\"https://cluckn-bell.com.*\"}[5m])", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "min": 0.998, "max": 1}}
        },
        {
          "id": 6,
          "title": "p95 Latency Over Time",
          "type": "timeseries",
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
          "targets": [{"expr": "histogram_quantile(0.95, sum(rate(probe_http_duration_seconds_bucket{instance=~\"https://cluckn-bell.com.*\"}[5m])) by (le, instance))", "legendFormat": "{{instance}}"}],
          "fieldConfig": {"defaults": {"unit": "s"}}
        },
        {
          "id": 7,
          "title": "Healthy Nodes",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 0, "y": 16},
          "targets": [{"expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"})"}],
          "fieldConfig": {"defaults": {"thresholds": {"steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 2}, {"color": "green", "value": 3}]}}}
        },
        {
          "id": 8,
          "title": "Running Pods (prod)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 6, "y": 16},
          "targets": [{"expr": "sum(kube_pod_status_phase{namespace=\"prod\",phase=\"Running\"})"}],
          "fieldConfig": {"defaults": {"thresholds": {"steps": [{"color": "red", "value": null}, {"color": "yellow", "value": 2}, {"color": "green", "value": 3}]}}}
        },
        {
          "id": 9,
          "title": "Avg CPU Usage (prod)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 12, "y": 16},
          "targets": [{"expr": "avg(rate(container_cpu_usage_seconds_total{namespace=\"prod\"}[5m]))"}],
          "fieldConfig": {"defaults": {"unit": "percentunit", "thresholds": {"steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 0.6}, {"color": "red", "value": 0.8}]}}}
        },
        {
          "id": 10,
          "title": "Avg Memory Usage (prod)",
          "type": "gauge",
          "gridPos": {"h": 8, "w": 6, "x": 18, "y": 16},
          "targets": [{"expr": "avg(container_memory_working_set_bytes{namespace=\"prod\"})"}],
          "fieldConfig": {"defaults": {"unit": "bytes", "thresholds": {"steps": [{"color": "green", "value": null}, {"color": "yellow", "value": 536870912}, {"color": "red", "value": 1073741824}]}}}
        }
      ],
      "time": {"from": "now-6h", "to": "now"}
    }
