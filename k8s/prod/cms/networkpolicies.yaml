---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cms-default-deny
  namespace: cluckn-bell-prod
spec:
  podSelector:
    matchLabels:
      app: cms
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cms-allow-alb-controller
  namespace: cluckn-bell-prod
spec:
  podSelector:
    matchLabels:
      app: cms
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cms-allow-dns-egress
  namespace: cluckn-bell-prod
spec:
  podSelector:
    matchLabels:
      app: cms
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution to VPC DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow egress to cluster services (adjust CIDR as needed)
    # TODO: Update CIDR when infra exposes cluster service CIDR variables
    - to:
        - ipBlock:
            cidr: 10.0.0.0/16
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80