---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wingman-api-default-deny
  namespace: cluckn-bell-qa
spec:
  podSelector:
    matchLabels:
      app: wingman-api
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wingman-api-allow-alb-controller
  namespace: cluckn-bell-qa
spec:
  podSelector:
    matchLabels:
      app: wingman-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: aws-load-balancer-controller
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wingman-api-allow-egress
  namespace: cluckn-bell-qa
spec:
  podSelector:
    matchLabels:
      app: wingman-api
  policyTypes:
    - Egress
  egress:
    # Allow DNS resolution to VPC DNS
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow egress to CMS service in same namespace
    - to:
        - podSelector:
            matchLabels:
              app: cms
      ports:
        - protocol: TCP
          port: 80