# Default/base values (Phase 2 scaffold). All components disabled here.
# Environment-specific enablement is done in values/platform/<env>.yaml

global:
  clusterName: ""
  region: "us-east-1"
  environment: ""
  account: ""

platformAddons:
  awsLoadBalancerController:
    enabled: false
    namespace: kube-system
    chart:
      repo: https://aws.github.io/eks-charts
      name: aws-load-balancer-controller
      version: 1.7.2
    clusterName: ""
    serviceAccount:
      create: true
      name: aws-load-balancer-controller
      annotations: {}
  externalDNS:
    enabled: false
    namespace: external-dns
    chart:
      repo: https://kubernetes-sigs.github.io/external-dns/
      name: external-dns
      version: 1.14.5
    serviceAccount:
      create: true
      name: external-dns
      annotations: {}
    txtOwnerId: ""
    domainFilters: []
    extraArgs: []
    provider: aws
    registry: txt
    interval: 1m
  certManager:
    enabled: false
    namespace: cert-manager
    chart:
      repo: https://charts.jetstack.io
      name: cert-manager
      version: v1.15.3
    installCRDs: true
    serviceAccount:
      annotations: {}
  metricsServer:
    enabled: false
    chart:
      repo: https://kubernetes-sigs.github.io/metrics-server/
      name: metrics-server
      version: 3.12.2
  kubePrometheusStack:
    enabled: false
    namespace: monitoring
    chart:
      repo: https://prometheus-community.github.io/helm-charts
      name: kube-prometheus-stack
      version: 62.6.0
    prometheus: {}
    alertmanager: {}
    grafana: {}
    kubeStateMetrics: {}
    nodeExporter: {}

# External Secrets configuration
externalSecrets:
  enabled: false

# Legacy compatibility toggles (will be removed later)
aws-load-balancer-controller:
  enabled: false
external-dns:
  enabled: false
cert-manager:
  enabled: false
kube-prometheus-stack:
  enabled: false
metrics-server:
  enabled: false