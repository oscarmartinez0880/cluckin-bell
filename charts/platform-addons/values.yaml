# Default values for platform-addons
# This is a YAML-formatted file.
# Placeholder values for platform components managed by Terraform (Phase 1)

# Global settings
global:
  clusterName: ""
  region: "us-east-1"
  environment: ""

# Platform Add-ons Configuration
platformAddons:
  # AWS Load Balancer Controller - placeholder (will be enabled in Phase 2)
  awsLoadBalancerController:
    enabled: false
    # Will be enabled in Phase 2

  # ExternalDNS - placeholder (currently managed by Terraform)  
  externalDns:
    enabled: false
    # Will be enabled in Phase 2

  # cert-manager - placeholder (currently managed by Terraform)
  certManager:
    enabled: false
    # Will be enabled in Phase 2

  # kube-prometheus-stack - placeholder (currently managed by Terraform)
  kubePrometheusStack:
    enabled: false
    # Will be enabled in Phase 2

  # metrics-server - placeholder (currently managed by Terraform)
  metricsServer:
    enabled: false
    # Will be enabled in Phase 2

# AWS Load Balancer Controller configuration (passed to subchart)
aws-load-balancer-controller:
  clusterName: ""
  region: us-east-1
  serviceAccount:
    create: true
    name: aws-load-balancer-controller
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 500Mi
