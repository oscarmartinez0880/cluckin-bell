# Default values for app-frontend (drumstick-web)
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 264765154707.dkr.ecr.us-east-1.amazonaws.com/cluckin-bell-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "drumstick-web"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Use existing service account
  name: "drumstick-web"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 80
  targetPort: 80

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Example: external-dns.alpha.kubernetes.io/hostname: dev.cluckn-bell.com
  hosts:
    - host: dev.cluckn-bell.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource requests and limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health probes for frontend (simple HTTP checks)
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Runtime configuration volume mount
configMap:
  enabled: true
  name: "drumstick-web-runtime-config"
  mountPath: "/usr/share/nginx/html/env.js"
  subPath: "env.js"

# Additional volumes and volume mounts
volumes:
  - name: runtime-config
    configMap:
      name: drumstick-web-runtime-config

volumeMounts:
  - name: runtime-config
    mountPath: /usr/share/nginx/html/env.js
    subPath: env.js

nodeSelector: {}

tolerations: []

affinity: {}

# External Secrets configuration
externalSecrets:
  enabled: false
  keys: []
