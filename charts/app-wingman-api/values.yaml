# Default values for app-wingman-api
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: 264765154707.dkr.ecr.us-east-1.amazonaws.com/wingman-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "wingman-api"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Use existing service account
  name: "wingman-api"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    # Example: external-dns.alpha.kubernetes.io/hostname: api.dev.cluckn-bell.com
  hosts:
    - host: api.dev.cluckn-bell.com
      paths:
        - path: /api
          pathType: Prefix
  tls: []

# Resource requests and limits
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Health probes for wingman API
livenessProbe:
  httpGet:
    path: /livez
    port: http
  initialDelaySeconds: 10
  periodSeconds: 15

readinessProbe:
  httpGet:
    path: /readyz
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80

# Environment variables
env:
  - name: ROOT_PATH
    value: "/api"
  - name: CMS_BASE_URL
    value: "http://cms-svc."

# Additional volumes and volume mounts
volumes: []
volumeMounts: []

nodeSelector: {}

tolerations: []

affinity: {}

# External Secrets configuration
externalSecrets:
  enabled: false
  keys: []
